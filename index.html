<!DOCTYPE html>
<html>
<head>
  <title>Bus Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h2 {
      margin-top: 20px;
      color: #333;
      text-align: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    select {
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 120px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #reader {
      width: 90vw;
      max-width: 400px;
      margin: 10px auto;
      border: 2px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background: #fff;
      padding: 5px;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2b7a0b;
      text-align: center;
      min-height: 24px;
    }

    @media (max-width: 400px) {
      select {
        font-size: 16px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <h2>Bus Attendance Check-in</h2>

  <div class="controls">
    <select id="busSelect">
      <option value="1">Bus 1</option>
      <option value="2">Bus 2</option>
      <option value="3">Bus 3</option>
      <option value="4">Bus 4</option>
    </select>

    <select id="boardingSelect">
      <option value="1">Boarding 1</option>
      <option value="2">Boarding 2</option>
      <option value="3">Boarding 3</option>
    </select>
  </div>

  <div id="reader"></div>
  <p id="result"></p>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbwGU1r3aQdUQJMAOhEeF3LlZLk4aeQ3FyIx753JVo6IZA62gJys83eXpd0cj2dkWjna/exec";

    function sendToSheet(data){
      const bus = document.getElementById("busSelect").value;
      const boarding = document.getElementById("boardingSelect").value;

      const payload = {
        id: data.id,
        name: data.name,
        bus: bus,
        boarding: boarding
      };

      fetch(webAppURL, {
        method: "POST",
        body: JSON.stringify(payload)
      }).then(res => res.text())
      .then(txt => document.getElementById("result").innerText = txt)
      .catch(err => document.getElementById("result").innerText = "Error: "+err);
    }

    function onScanSuccess(decodedText, decodedResult){
      try{
        const data = JSON.parse(decodedText);
        sendToSheet(data);
      }catch(e){
        document.getElementById("result").innerText = "Invalid QR Code";
      }
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
